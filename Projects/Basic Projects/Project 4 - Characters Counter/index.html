<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcters counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="top">Real-time Character Counter</div>
        <textarea class="textarea" id="textarea" placeholder="Type Here" maxlength="50"></textarea>
        <div class="bottom">
            <p>Total Character:<span id="total-container" class="total-container">0</span></p>
            <p>Remaining Character:<span id="remaining-container" class="remaining-container">50</span></p>
        </div>
    </div> 
    <script src="script.js"></script>   
</body>
</html>
